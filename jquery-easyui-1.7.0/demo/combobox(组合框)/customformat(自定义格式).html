<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Custom Format in ComboBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Custom Format in ComboBox</h2>
	<p>This sample shows how to custom the format of list item.</p>
	<div style="margin:20px 0"></div>
	<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
		<div style="margin-bottom:20px">
			<!-- 使用 url 获取的 json 值来设置选择的文本，
			 键值对，键（用来唯一查找） valueField, 值（用来显示） textField
			 formatter 重新定义显示方式 -->
			<input class="easyui-combobox" name="language" style="width:100%;" data-options="
					url: 'combobox_data1.json',
					method: 'get',
					valueField: 'id',
					textField: 'text',
					panelWidth: 350,
					panelHeight: 'auto',
					formatter: formatItem,
					label: 'Language:',
					labelPosition: 'top'
					">
		</div>
	</div>
	<script type="text/javascript">
		function formatItem(row){
		    // 第一行显示的是 值 textField相同的内容，
			// 第二行是介绍的文本
			var s = '<span style="font-weight:bold">' + row.text + '</span><br/>' +
					'<span style="color:#888">' + row.desc + '</span>';
			return s;
		}
	</script>
</body>
</html>
